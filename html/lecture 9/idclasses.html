<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID vs Class Example</title>
  <style>
    /* ID selector (targets one unique element) */
    #main-heading {
      color: darkblue;
      font-size: 24px;
    }

    /* Class selector (can target many elements) */
    .highlight {
      background-color: yellow;
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- Using ID -->
  <h1 id="main-heading">Welcome to My Website</h1>

  <!-- Using Class -->
  <p class="highlight">This paragraph is highlighted using a class.</p>
  <p class="highlight">This one too â€” same class, same style.</p>

  <!-- No class or ID -->
  <p>This paragraph has no special styling.</p>

</body>
</html>
