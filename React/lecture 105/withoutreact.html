<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="btn">0</div>
        <button id="button">click me</button>
    <script>
        document.getElementById("button").addEventListener("click",()=>{
        let num=parseInt(document.querySelector(".btn").innerHTML)
        document.querySelector(".btn").innerHTML=num+1;
        })
    </script>
</body>
</html>
